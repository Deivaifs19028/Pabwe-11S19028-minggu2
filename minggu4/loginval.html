<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
</head>
<body>
    <h1> <a href="https://medium.com/sahabat-coding/belajar-html-apa-itu-html-1-33-1bf51fb1152d" target="_blank">FormLogin</a></h1>
    <hr>
    <br>
    <form action="" method="POST">
        <fieldset>
            <legend>Masukkan akun anda disini</legend>
            <table>
                <tr>
                    <td><label>Username :</label></td>
                    <td><input type="text" name="text field" required maxlength="8"></td>
                </tr>
                <tr>
                    <td><label>Password :</label></td>
                    <td><input type="password" name="password" minlength="8" placeholder="min 8 karakter, terdiri min 1 huruf besar/1 huruf kecil/ 1angka"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Login"></td>
                    <td><a href="https://www.lifewire.com/how-to-recover-a-forgotten-gmail-password-1172087"
                            target="_blank">Forgot username/password</a></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
